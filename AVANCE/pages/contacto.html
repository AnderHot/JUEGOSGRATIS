<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Game Drop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    body {
      background: black;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      padding-top: 20px; 
      padding-bottom: 60px;
    }

    .page-title-container { 
      text-align: center;
      margin-bottom: 40px;
    }
    .page-title-container h2 {
      color: #b74b4b;
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .page-title-container p {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .contact-layout-container {
      display: flex; 
      align-items: stretch; 
      gap: 30px; 
      max-width: 1100px; 
      margin: 0 auto; 
      padding: 0 15px; 
    }
    
    .contact-form-wrapper {
      flex: 2; 
      background-color: #121212;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border: 1px solid #333;
      transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .contact-form-wrapper:hover {
      border-color: #b74b4b; 
      box-shadow: 0 0 20px rgba(183, 75, 75, 0.3), 0 5px 15px rgba(0,0,0,0.2); 
      transform: translateY(-5px); 
    }


    .mario-aside-container {
      flex: 1; 
      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: center; 
      padding: 20px; 
      border-radius: 10px; /
    }

    

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #f0f0f0;
      font-size: 1.1rem;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #1f1f1f;
      color: white;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="email"]:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #b74b4b;
      box-shadow: 0 0 0 0.2rem rgba(183, 75, 75, 0.3);
    }

    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px 20px;
      background-color: #b74b4b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .submit-btn:hover {
      background-color: #a34242;
      transform: translateY(-2px);
    }
    
    .mario-bros {
      max-width: 100%;  
      max-height: 450px; 
      height: auto;    
      object-fit: contain; 
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .mario-bros:hover {
      transform: scale(1.15); 
    }

   
    @media (max-width: 767px) {
      .contact-layout-container {
        flex-direction: column; 
        align-items: center; 
        gap: 40px; 
      }
      .contact-form-wrapper {
        flex: none; 
        width: 100%; 
        max-width: 500px; 
        padding: 20px;
      }
      .contact-form-wrapper:hover {
        border-color: #333; 
        box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
        transform: none; 
      }

      .mario-aside-container {
        flex: none;
        padding-top: 0; 
        margin-bottom: 30px; 
        width: 100%;
      }


      .page-title-container h2 {
        font-size: 2.2rem;
      }
      .mario-bros {
        width: 150px; 
        max-height: none; 
      }
      .mario-bros:hover {
        transform: scale(1.2); 
      }
    }
  </style>
</head>
<br>
</br>
<br>
</br>
<br>
</br>
<br>
</br>
<body>

  <div class="page-title-container">
    <h2>Contáctanos</h2>
    <p>
      ¿Tienes alguna consulta, problema o alguna recomendación para nosotros? <br>¡Nos encantaría escucharte!
    </p>
  </div>

  <div class="contact-layout-container">
    <div class="contact-form-wrapper">
      <form id="contactForm" method="POST"> 
        <div class="form-group">
          <label for="nombre">Nombre Completo:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="asunto">Asunto:</label>
          <input type="text" id="asunto" name="asunto" required>
        </div>
        <div class="form-group">
          <label for="mensaje">Tu Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Enviar Consulta</button>
      </form>
      <div id="contactFormResponse" style="margin-top: 15px; text-align: center; font-weight: bold;"></div>
    </div>

    <aside class="mario-aside-container">
      <img src="img/MarioSiu.png" alt="Mario Bros Pixel Art" class="mario-bros">
    </aside>
  </div>
  
  
</body>
</html>
